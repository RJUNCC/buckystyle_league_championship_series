      #     BALLCHASING_API_KEY: ${{ secrets.BALLCHASING_API_KEY }}
      #     DATABASE_URL: ${{ secrets.DATABASE_URL }}
      #   run: |
      #     poetry run python scripts/data_collection.py

      # - name: Run data processing script
      #   env:
      #     DATABASE_URL: ${{ secrets.DATABASE_URL }}
      #   run: |
      #     poetry run python scripts/data_processing.py

      - name: Generate reports
        run: |
          poetry run python scripts/generate_reports.py

      - name: Send Images to Discord
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID3 }}
        run: |
          poetry run python send_images.py
