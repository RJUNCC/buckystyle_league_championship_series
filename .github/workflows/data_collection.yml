# .github/workflows/data_collection.yml
name: Data Collection, Processing, and Discord Update

on:
  schedule:
    - cron: "0 13 * * *" # Runs daily at 13:00 UTC (8:00 AM EST)
  workflow_dispatch:

jobs:
  collect_process_and_update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo 'export PATH="$HOME/.local/bin:$PATH"' >> $GITHUB_ENV
          source $GITHUB_ENV

      - name: Configure Poetry
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true

      - name: Install dependencies
        run: |
          poetry install

      - name: Playoffs stats
        run: |
          poetry run python scripts/playoff_stats.py

      # Uncomment and configure these steps if needed
